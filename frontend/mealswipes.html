		<div class="container">
            
			<div class="row">
				<div class="span2">
					<h2 style="margin-top: 5em;">You've lost 14 swipes this term.</h2>
				</div>
				<div class="span5">
					<script>
						$(document).ready(function() {
                                          //window.onload = function() {
                                          // Creates canvas 640 Ã— 480 at 10, 50
                                          var r = Raphael(10, 50, 700, 480);
                                          
                                          // Creates a single series barchart at 10, 10
                                          // width 300, height 220, data: [55, 20, 13, 32, 5, 1, 2, 10]
                                          var barchart = r.barchart(180, 120, 400, 220, [[10, 8, 7, 10, 4, 9, 8, 10]], {"type":"soft", "gutter":"40%"}).attr({fill: "#666"});
                                          labels = ["1/1-1/7", "1/8-1/14", "1/15-1/21", "1/22-1/28", "1/29-2/4", "2/5-2/11", "2/12-2/18", "2/19-2/25"];
                                          var x_coord = 205;
                                          var y_coord = 330;
                                          for (var i = 0; i<labels.length; i++) {
                                            var value = labels[i];
                                            r.text(x_coord, y_coord, value);
                                            x_coord += 50;
                                          }
                                          r.path("M180 140L580 140");
                                          r.text(630, 140, "10 meals/week");
                                          //r.text(180, 240, "1/1-1/7");
                                          //barchart.label(labels, true);
                                          
                                          // Add a hover event to the barchart to show # of swipes
                                          barchart.hover(function() {
                                                         this.bar.attr({fill: "#333"});
                                                         this.flag = r.popup(this.bar.x, this.bar.y, this.bar.value || "0").insertBefore(this);
                                                         }, function() {
                                                         this.bar.attr({fill: "#666"});
                                                         this.flag.animate({opacity: 0}, 300, function () {this.remove();});
                                                         });
                                          
                                          // Add a line showing number of swipes allowed
                                          
                                          })
                    </script>
					<div id="barchart1"></div>
				</div>
