
<!DOCTYPE html>
<html lang="en">
	<head>

			}

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">

	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Project name</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">

			<div class="row">
				<div class="span2">
					<h2 style="margin-top: 5em;">You spend 66% of your money at KAF.</h2>
				</div>
				<div class="span5">
					<script>
						$(document).ready(function() {
							var r = Raphael("piechart1"),
							pie = r.piechart(180, 175, 130, [500, 150, 50], { legend: ["kaf: $500.00", "foco: $150.00", "novack: $50.00"], legendpos: "east"});

							pie.hover(function () {
								this.sector.stop();
								this.sector.scale(1.1, 1.1, this.cx, this.cy);

								if (this.label) {
									this.label[0].stop();
									this.label[0].attr({ r: 7.5 });
									this.label[1].attr({ "font-weight": 800 });
								}
								}, function () {
								this.sector.animate({ transform: 's1 1 ' + this.cx + ' ' + this.cy }, 500, "bounce");

								if (this.label) {
									this.label[0].animate({ r: 5 }, 500, "bounce");
									this.label[1].attr({ "font-weight": 400 });
								}
							});
						});
					</script>
					<div id="piechart1"></div>
					<h3 style="margin-left: 150px">$ spent</h3>
				</div>
				<div class="span5">
					<script>
						$(document).ready(function() {
							var r = Raphael("piechart2"),
							pie = r.piechart(180, 175, 130, [31, 11, 10], { legend: ["kaf: 31", "foco: 11", "novack: 10"], legendpos: "east"});

							pie.hover(function () {
								this.sector.stop();
								this.sector.scale(1.1, 1.1, this.cx, this.cy);

								if (this.label) {
									this.label[0].stop();
									this.label[0].attr({ r: 7.5 });
									this.label[1].attr({ "font-weight": 800 });
								}
								}, function () {
								this.sector.animate({ transform: 's1 1 ' + this.cx + ' ' + this.cy }, 500, "bounce");

								if (this.label) {
									this.label[0].animate({ r: 5 }, 500, "bounce");
									this.label[1].attr({ "font-weight": 400 });
								}
							});
						});
					</script>
					<div id="piechart2"></div>
					<h3 style="margin-left: 130px;">transactions</h3>
				</div>
			</div>

		</div> <!-- /container -->
